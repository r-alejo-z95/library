<dialog id="addBookDialog">
  <form method="dialog">
    <section>
      <p>
        <label for="title">Book</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="A Feast for Crows"
        />
        <label for="author">Author</label>
        <input
          type="text"
          id="author"
          name="author"
          placeholder="George R. R. Martin"
        />
        <label for="year">Year</label>
        <input
          type="number"
          id="year"
          name="year"
          placeholder="YYYY"
          max="2025"
        />
        <label for="read">Read?</label>
        <input type="checkbox" id="read" name="read" checked />
      </p>
    </section>
    <menu>
      <button id="cancel" type="reset">Cancel</button>
      <button id="submit" type="submit">Confirm</button>
    </menu>
  </form>
</dialog>
